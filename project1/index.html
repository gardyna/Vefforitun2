<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8"/>
	<title>Project 1</title>
	<script type="text/javascript" src='jquery-1.11.2.js'></script>
	<script type="text/javascript" src='code.js'></script>
	<script type="text/javascript" src="FileSaver.js"></script>
	<script type="text/javascript" src="canvas-toBlob.js"></script>
	<style type="text/css">
		canvas{
			border: 1px solid black;
			cursor: crosshair;
		}

		#side{
			position: absolute;
			text-align: right;
			right: 20px;
			top: 30px;
		}
	</style>
</head>
<body>
<form>
	<input type='radio' name='mode' value='pen' checked> pen
	<input type='radio' name='mode' value='rect'>rectangle
	<input type='radio' name='mode' value='line'>line
	<input type='radio' name='mode' value='circle'>circle
	<input type="radio" name="mode" value="text">Text
	<button id="undo">Undo</button>
	<button id="redo">Redo</button>
	<button id="save">Save</button>
	<button id="clear">Clear</button>
	<input type="file" id="load">
</form>
<br>
<canvas id='canvas' width='500' height='500'></canvas><br>
<form>
	<input type="radio" name="color" value="#000000" checked>Black
	<input type="radio" name="color" value="#FF0000">Red
	<input type="radio" name="color" value="#0000FF">Blue
	<input type="radio" name="color" value="#00FF00">Green<br>
	Line Width: <input type="number" min="1" name="size" value="2">
</form>
<p id="side">
	Warning: pressing clear will wipe undo stack
</p>
</body>
</html>
